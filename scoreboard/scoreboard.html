<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gett Olympics Games Scoreboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
        }

        .admin-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .admin-button:hover {
            background-color: #45a049;
        }

        .group {
            margin-bottom: 30px;
        }

        h2 {
            font-weight: 600;
            color: #4CAF50;
        }

        .score-table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }

        .score-table th, .score-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            font-size: 1rem;
        }

        .score-table th {
            background-color: #4CAF50;
            color: white;
            font-weight: 600;
        }

        .score-table td {
            background-color: #f9f9f9;
            color: #555;
            cursor: pointer;
        }

        .score-table td:focus {
            outline: none;
            background-color: #e0f7fa;
        }

        .highlight {
            background-color: #c8e6c9 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Screenshot (3).png" alt="Gett Olympics Games" class="logo">
        <h1>Gett Olympics Games Scoreboard</h1>
        <button class="admin-button" onclick="requestAdminAccess()">Admin</button>
        <div id="scoreboard">
            <div class="group">
                <h2>Group A</h2>
                <table id="groupA" class="score-table">
                    <thead>
                        <tr>
                            <th>Team</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td contenteditable="false">Team A1</td>
                            <td contenteditable="false">0</td>
                        </tr>
                        <tr>
                            <td contenteditable="false">Team A2</td>
                            <td contenteditable="false">0</td>
                        </tr>
                        <tr>
                            <td contenteditable="false">Team A3</td>
                            <td contenteditable="false">0</td>
                        </tr>
                        <tr>
                            <td contenteditable="false">Team A4</td>
                            <td contenteditable="false">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="group">
                <h2>Group B</h2>
                <table id="groupB" class="score-table">
                    <thead>
                        <tr>
                            <th>Team</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td contenteditable="false">Team B1</td>
                            <td contenteditable="false">0</td>
                        </tr>
                        <tr>
                            <td contenteditable="false">Team B2</td>
                            <td contenteditable="false">0</td>
                        </tr>
                        <tr>
                            <td contenteditable="false">Team B3</td>
                            <td contenteditable="false">0</td>
                        </tr>
                        <tr>
                            <td contenteditable="false">Team B4</td>
                            <td contenteditable="false">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        const adminPassword = "your_password_here";  // Change this to your desired password

        document.addEventListener('DOMContentLoaded', (event) => {
            loadScores();
            document.querySelectorAll('[contenteditable="true"]').forEach(cell => {
                cell.addEventListener('blur', () => {
                    saveScores();
                    sortGroups();
                    highlightTopTeams();
                });
            });
        });

        function requestAdminAccess() {
            const enteredPassword = prompt("Enter admin password:");
            if (enteredPassword === adminPassword) {
                enableEditing();
            } else {
                alert("Incorrect password. You can only view the scores.");
            }
        }

        function enableEditing() {
            document.querySelectorAll('[contenteditable="false"]').forEach(cell => {
                cell.contentEditable = "true";
            });
        }

        function saveScores() {
            const groupATable = document.getElementById('groupA').getElementsByTagName('tbody')[0];
            const groupBTable = document.getElementById('groupB').getElementsByTagName('tbody')[0];
            const groupAScores = Array.from(groupATable.rows).map(row => ({
                team: row.cells[0].innerText,
                score: row.cells[1].innerText
            }));
            const groupBScores = Array.from(groupBTable.rows).map(row => ({
                team: row.cells[0].innerText,
                score: row.cells[1].innerText
            }));
            localStorage.setItem('groupA', JSON.stringify(groupAScores));
            localStorage.setItem('groupB', JSON.stringify(groupBScores));
        }

        function loadScores() {
            const groupAScores = JSON.parse(localStorage.getItem('groupA')) || [
                { team: 'Team A1', score: '0' },
                { team: 'Team A2', score: '0' },
                { team: 'Team A3', score: '0' },
                { team: 'Team A4', score: '0' }
            ];
            const groupBScores = JSON.parse(localStorage.getItem('groupB')) || [
                { team: 'Team B1', score: '0' },
                { team: 'Team B2', score: '0' },
                { team: 'Team B3', score: '0' },
                { team: 'Team B4', score: '0' }
            ];
            updateTable('groupA', groupAScores);
            updateTable('groupB', groupBScores);
            sortGroups();
            highlightTopTeams();
        }

        function updateTable(group, scores) {
            const table = document.getElementById(group).getElementsByTagName('tbody')[0];
            table.innerHTML = '';
            scores.forEach(score => {
                const row = table.insertRow();
                const teamCell = row.insertCell(0);
                const scoreCell = row.insertCell(1);
                teamCell.contentEditable = 'false';
                scoreCell.contentEditable = 'false';
                teamCell.innerText = score.team;
                scoreCell.innerText = score.score;
            });
        }

        function sortGroups() {
            sortTable('groupA');
            sortTable('groupB');
            highlightTopTeams();
        }

        function sortTable(group) {
            const table = document.getElementById(group).getElementsByTagName('tbody')[0];
            const rows = Array.from(table.rows);
            rows.sort((a, b) => parseInt(b.cells[1].innerText) - parseInt(a.cells[1].innerText));
            rows.forEach(row => table.appendChild(row));
        }

        function highlightTopTeams() {
            highlightGroup('groupA');
            highlightGroup('groupB');
        }

        function highlightGroup(group) {
            const table = document.getElementById(group).getElementsByTagName('tbody')[0];
            const rows = Array.from(table.rows);
            rows.forEach((row, index) => {
                if (index < 2) {
                    row.classList.add('highlight');
                } else {
                    row.classList.remove('highlight');
                }
            });
        }
    </script>
</body>
</html>
